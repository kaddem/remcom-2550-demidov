</head>

<body>

  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="index.html" class="main-logo">RemCom</a>
        <nav class="menu j-menu">
          <ul>
            <li>
              <a href="reviews.html">Отзывы</a>
            </li>
            <li>
              <a href="faq.html">FAQ</a>
            </li>
            <li>
              <a href="contacts.html">Контакты</a>
            </li>
            <li>
              <a href="works.html">Наши работы</a>
            </li>
          </ul>
        </nav>
        <a href="tel:+78128008080" class="header-phone">+7 812 800-80-80</a>
        <button class="burger j-burger">menu</button>
      </div>
    </div>
  </header>

  <main>

    <section class="faq">
      <div class="faq-inner">
        <h1 class="faq-title">Часто задаваемые вопросы</h1>

        <div class="faq-list">
          <div class="fac-item">

          </div>
        </div>
      </div>
    </section>

    <section class="order" id="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>
        <form action="#" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Имя</label>
            <input placeholder="Введите фамилию" name="name" id="name" type="text" class="form-input">
          </div>
          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input name="phone" id="phone" type="text" class="form-input">
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Что ремонтируем?</label>
            <textarea name="message" id="message" class="form-textarea"></textarea>
          </div>
          <div class="form-field">
            <input name="confirm" id="checkbox" type="checkbox" class="form-checkbox">
            <label for="checkbox" class="form-checkbox-label">
              <span>
                Даю согласие на обработку персональных данных с соответствии с
                <a href="#">политикой обработки персональных данных</a>
              </span>
            </label>
          </div>
          <div class="form-field">
            <button class="btn" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="copyright">Ничего не защищено</p>
      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-link" style="background-image: url(images/icon-insta.svg);" title="insta"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" style="background-image: url(images/icon-fb.svg);" title="fb"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" style="background-image: url(images/icon-telega.svg);" title="telegram"></a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/script.js"></script>

</body>

</html>
